
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Utility Service Request</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!--<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">-->

</head>
<body class="body">

    
    <header class="header">
        <h1>Gas Utility Service Request</h1>
  
    </header>

    
            <a href="{% url 'info' %}" class="j">Account Information</a>
            <a href="{% url 'status' %}" class="j">Check Status</a>
            <a href="{% url 'login' %}" class="j">Admin Login</a>


    <div class="container">
        <center>
            {% for x in messages %}

            <h5> 
                
              <div id="myAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong style="color:green;">{{x}}</strong>
                <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <script>
                // Function to dismiss the alert after a specified duration
                function dismissAlert() {
                    var alertDiv = document.getElementById('myAlert');
                    if (alertDiv) {
                        alertDiv.classList.add('fade');
                        setTimeout(function() {
                            alertDiv.style.display = 'none';
                        }, 3000); // Change 1000 to the desired duration in milliseconds (e.g., 3000 for 3 seconds)
                    }
                }
            
                // Automatically dismiss the alert after 3 seconds (adjust the time as needed)
                setTimeout(dismissAlert, 1000); // 3000 milliseconds = 3 seconds
            </script>
            
                                
            </h5>

            {% endfor %}
        </center>
        
        <form  action="{% url 'submit' %} "  method="post" name= "Service">
            {% csrf_token %}
            
            <label>Name:</label><br>
            <input type="text" name="name" class="name" required><br>

            <label>Address:</label><br>
            <input type="text" name="address" class="name" required><br>

            <label> Phone Number: </label><br>
            <input type="text" name="phone" class="name" required ><br>
            
            <label for="request_type">Request Type:</label>         


            <select name="request_type" id="request_type" required>
                <option value="" disabled selected>Select</option>
                <option value="new_service"> New Service Installation </option>
                <option value="transfer" >Transfer </option>
                <option value="gas_leak">Gas Leak</option>
                <option value="meter_installation">Meter Installation</option>
                <option value="billing_issue">Billing Issue</option>
                
            </select><br><br>
            <label for="details">Details:</label><br>
            <textarea name="details" id="details" cols="30" rows="5" required> </textarea><br><br>
            <label for="attachment">Attach File:</label>
            <input type="file" name="attachment" id="attachment" required><br><br>
            <button type="submit" class="button">Submit Request</button>
        </form>
    </div>
</body> 
</html>
